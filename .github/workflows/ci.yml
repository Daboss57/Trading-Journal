name: ci

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - name: Install frontend deps
        run: pnpm install --filter @trading-journal/frontend... --ignore-scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync FastAPI deps
        working-directory: apps/api-gateway
        run: uv sync

      - name: Compile API gateway
        run: uv run --project apps/api-gateway python -m compileall app

      - name: Compile shared packages
        run: python -m compileall packages/strategy-engine packages/market-clients

      - name: Lint smoke runner
        run: python -m compileall api_validation

      - name: Install smoke dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r api_validation/requirements.txt

      - name: Run API smoke suite
        if: env.ALPHAVANTAGE_API_KEY != '' && env.FINNHUB_API_KEY != ''
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python api_validation/run_smoke.py --ws-duration 3

  ingestion-smoke:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync ingestion deps
        run: uv sync --project services/ingestion

      - name: Run ingestion smoke
        env:
          REDIS_URL: redis://localhost:6379/0
        run: uv run --project services/ingestion python services/ingestion/tests/test_smoke.py
